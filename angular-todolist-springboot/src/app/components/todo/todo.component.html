<div class="container">
    <!-- ability to submit only if form is valid -->
    <!-- #todoForm is like a reference name to the ngForm -->
    <!-- form can now only be submitted if all data is provided -->
    <form (ngSubmit) = "!todoForm.invalid && saveTodo()" #todoForm = "ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input class="form-control" [(ngModel)] = "todo.description" type="text" name="description" required />
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input class="form-control" [ngModel] = "todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange) = "todo.targetDate = $event" type="date" name="targetDate" required />
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
